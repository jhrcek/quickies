<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Divisibility Lattice</title>
  <meta name="description" content="Interactive visualization of divisibility lattice">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>body{padding: 0;margin: 0;}</style>
  <script src="https://unpkg.com/@viz-js/viz@3.12.0/lib/viz-standalone.js"></script>
</head>

<body>
  <div id="elm"></div>
  <script src="elm.min.js"></script>
  <script>
    var app = Elm.Main.init({
      node: document.getElementById('elm')
    });
    app.ports.renderDot.subscribe(args => {
      Viz.instance().then(viz => {
        const graph = document.getElementById('graph');
        graph.innerHTML = '';
        const svg = viz.renderSVGElement(args.dotSource, { engine: args.engine });
        graph.appendChild(svg);
      });
    });
  </script>
</body>

</html>
